<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Mubarak - Talaga</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ramadan 2025</h1>
    <p id="countdown"></p>
    <img src="ramadan-lantern.jpg" alt="Ramadan Lantern" class="lantern">
    
    <div class="input-group">
      <!-- Kolom input dan tombol aktif jika sudah waktunya berbuka -->
      <input type="text" id="nameInput" placeholder="Masukkan Nama Anda">
      <button id="greetBtn">Kirim Ucapan</button>
    </div>
    <p id="greeting"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
